<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body{
            background-color: black;
            color:white
            
        }
        .container{
            background-image: linear-gradient(to left,rgb(204, 167, 2),rgba(228, 213, 0, 0.904));
            height: 500px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            display: flex; /*pai bloco filho inline*/
            align-items: center;/*alinhar vertical*/
            justify-content: center;/*alinhar horizontal*/
        }

        .posi{
            background-image: linear-gradient(to left,rgb(117, 255, 4),rgb(72, 196, 0));
            height: 50%;
            border-radius: 5px;
            width: 500px;
            display: flex; /*pai bloco filho inline*/
            align-items: center;/*alinhar vertical*/
            justify-content: center;/*alinhar horizontal*/
            justify-content: space-around;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.692);
        }

        .bloco{
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 220px;
            width: 150px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.692);
            letter-spacing: 4px; /*spaÃ§o entre as letras*/
        }
        
        section{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3.10em;
        }

        .bloco > p {
            font-size: 0.9em;
        }

        
    </style>
    

    <script>

            function relogio(){
            const hora = document.getElementById("hora")
            const minuto = document.getElementById("minuto")
            const segundo = document.getElementById("segundo")

            let hoje = new Date();
            let hr = hoje.getHours();
            let min = hoje.getMinutes();
            let s = hoje.getSeconds();

            if(s < 10) s = '0' + s;

            hora.textContent = hr;
            minuto.textContent = min;
            segundo.textContent = s;
            }
            
    </script>
</head>
<body onMouseOver="relogio()">
    <div class="container">


        <div class="posi">

            <div class="bloco">
                <section id="hora">00</section>
                <p>HORA</p>
            </div>
            
            <div class="bloco">
                <section id="minuto">00</section>
                <p>MINUTO</p>
            </div>
            
            <div class="bloco">
                <section id="segundo">00</section>
                <p>SEGUNDO</p>
            </div>
        </div>

        
    </div>
    
    
</body>
</html>
