<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <!--caixa completa-->
    <div class="container">

        <!--imagem esquerda-->
        <div class="form-image">
            <img src="img/undraw_business_shop_re_ruf4.svg" alt="">
        </div>


        <!--tabelda a direita-->
        <div class="form">

        <form action="#">

                <!--cabecalio-->
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-buttom">
                       <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <!--informacoess de baixo-->
                <div class="input-group">

                    <!--caixa de perguntas-->
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <!--caixa de perguntas-->
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="firstname" placeholder="Digite seu segundo nome" required>
                    </div>

                    <!--caixa de perguntas-->
                    <div class="input-box">Email
                        <label for="email"></label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                     <!--caixa de perguntas-->
                     <div class="input-box">Celular
                        <label for="number"></label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <!--caixa de perguntas-->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="senha" name="password" placeholder="Digite sua senha" required>

                    <!--caixa de perguntas-->
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="senha" name="password" placeholder="Digite sua senha" required>

                        
                    </div>

                    

                </div>

                <!--box dos genero-->
                <div class="gender-inputs">

                    <!--Titulo-->
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <!--generos grupo-->
                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" id="famele" name="gender">
                            <label for="famela">Femenino</label>
                        </div>
                        
                       
                        <!--generos grupo-->
                        <div class="gender-input"></div>
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>

                        </div>

                    </div>

                </div>

            </form>
        </div>



    </div>
</body>
</html>
